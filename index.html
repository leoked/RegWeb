<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script>
            function showWidget()
            {
                var x = document.getElementById("widget");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <img src = "page.png" style ="width:100%"></img>
        <div class = "helpBot">
            
            
            <div id = "widget">
                <div id = "widget-nav"></div>
                
                <iframe src='https://webchat.botframework.com/embed/CrawlrRegBot?s=lESmOq0YLeQ.Fsmo10WfQet_TUvgTIjJY-D68kiDGRH-AGQP5NX5vQ0' style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
            </div>
            <button id = "button" type = "button" onclick = "showWidget()"><img id = "logo" src="logo.png"></button>
        </div>
    </body>
</html>
